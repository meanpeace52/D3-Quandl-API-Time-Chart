<section>
    <div class="page-header">
        <span class="h1 capitalize">{{postsDetail.post.title}}</span>
        <span data-ng-if="postsDetail.post.access === 'paid'" class="pull-right glyphicon glyphicon-usd" title="For Sale"></span>
        <span data-ng-if="postsDetail.pdfs.length" class="pull-right glyphicon glyphicon-file" title="PDFs attached"></span>
        <span data-ng-if="postsDetail.post.datasets.length" class="pull-right glyphicon glyphicon-list" title="Datasets Attached"></span>
        <span data-ng-if="postsDetail.post.models.length" class="pull-right glyphicon glyphicon-stats" title="Models Attached"></span>
        </span>
    </div>
    <em class="text-muted">
            Posted on
            <span>{{postsDetail.post.created | date:'mediumDate'}}</span>
            by
            <span ng-if="postsDetail.post.user">{{postsDetail.post.user.displayName}} in <span class="capitalize">{{postsDetail.post.subject}}</span></span>
            <span ng-if="!postsDetail.post.user">deleted user</span>
            <span class="pull-right" ng-show="postsDetail.authentication.user._id === postsDetail.post.user._id">
        <a class="btn btn-primary" ui-sref="posts.edit({postId: postsDetail.post._id})">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="postsDetail.remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
        </span>
        </em>
    <p class="lead">{{postsDetail.post.content}}</p>
</section>
