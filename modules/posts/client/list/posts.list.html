<section>
    <div class="page-header">
        <h1>Posts</h1>
    </div>
    <div class="list-group">
        <a ng-repeat="post in postsList.posts" ui-sref="posts.detail({postId: post._id})"
           class="list-group-item">
            <small class="list-group-item-text">
                Posted on
                <span>{{post.created | date:'mediumDate'}}</span>
                by
                <span ng-if="post.user">{{post.user.displayName}}</span>
                <span ng-if="!post.user">Deleted User</span>
            </small>
            <h4 class="list-group-item-heading">{{post.title}}</h4>
            <p class="list-group-item-text">{{post.content}}</p>
        </a>
    </div>
    <div class="alert alert-warning text-center"
         ng-if="!postsList.posts.length">
        No posts yet, why don't you <a ui-sref="posts.create">create one</a>?
    </div>
</section>
