<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.model.title"></h1>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.model.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.model.user"
            data-ng-bind="vm.model.user.username"></span>
      <span data-ng-if="!vm.model.user">Deleted User</span>
        <span class="pull-right" ng-if="vm.user._id === vm.model.user._id">
            <a class="btn btn-primary" ui-sref="models.edit({modelId: vm.model._id})">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn btn-primary" ng-click="vm.remove();">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
        </span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.model.content"></p>
</section>
