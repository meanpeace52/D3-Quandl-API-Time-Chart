<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-12">
        <span class="h1">Models</span>
        <a data-ng-if="vm.ownership" data-ui-sref="models.create" class="h3 pull-right">Create Model</a>
      </div>
    </div>
  </div>
  <div class="list-group">
    <a data-ng-repeat="model in vm.models track by $index" class="list-group-item">
      <small class="list-group-item-text">
        Posted on <span data-ng-bind="model.created | date:'mediumDate'"></span> by
    <span data-ng-if="model.user" data-ng-bind="model.user.displayName"></span>
    <span data-ng-if="!model.user">Deleted User</span>
    </small>
      <button ng-if="vm.modal" ng-click="vm.ok(model)" data-ng-disabled="vm.selectedData.indexOf(model._id) !== -1" class="btn btn-small btn-default pull-right">Select</button>
      <h4 class="list-group-item-heading" data-ng-bind="model.title"></h4>
    </a>
  </div>
     <div class="alert alert-warning text-center"
         ng-show="!vm.models.length && !vm.models.loadingResults">
        No models found.
    </div>
</section>
