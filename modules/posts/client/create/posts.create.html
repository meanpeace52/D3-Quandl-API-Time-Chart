<section>
    <div class="page-header">
        <span class="h1">New Post</span>
        <span>
        <span data-ng-if="postsCreate.post.access === 'paid'" class="pull-right glyphicon glyphicon-usd" title="For Sale"></span>
        <span data-ng-if="postsCreate.post.files.length" class="pull-right glyphicon glyphicon-file" title="PDFs attached"></span>
        <span data-ng-if="postsCreate.post.datasets.length" class="pull-right glyphicon glyphicon-list" title="Datasets Attached"></span>
        <span data-ng-if="postsCreate.post.models.length" class="pull-right glyphicon glyphicon-stats" title="Models Attached"></span>
        </span>
    </div>
    <div class="col-md-12">
        <form name="form" class="form-horizontal" ng-submit="postsCreate.step1(form)" novalidate>
            <fieldset>
                <div class="form-group row" show-errors>
                    <div class="col-md-2">
                        <label for="title">Title</label>
                    </div>
                    <div class="col-md-10">
                        <input name="title" type="text" ng-model="postsCreate.post.title" id="title" class="form-control" placeholder="Title" required>
                        <div ng-if="form.title.$error && postsCreate.submitted" ng-messages="form.title.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">A post title is required.</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row" ng-show="postsCreate.user.plan !== 'free'">
                    <div class="col-md-2">
                        <label for="access">Access</label>
                    </div>
                    <div class="col-md-10">
                        <select name="access" id="access" ng-model="postsCreate.post.access" class="form-control" ng-options="access as (access | capitalize) for access in postsCreate.postOptions.access" required>
                        </select>
                        <div ng-if="form.access.$error && postsCreate.submitted" ng-messages="form.access.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">A access type is required.</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row" show-errors ng-show="postsCreate.post.access === 'for sale'">
                    <div class="col-md-2">
                        <label for="access">Price</label>
                    </div>
                    <div class="col-md-2">
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="number" name="cost" id="cost" class="form-control" ng-model="postsCreate.post.cost" min="1" ng-min="1" step="0.50" />
                        </div>
                        <div ng-if="form.cost.$error && postsCreate.submitted" ng-messages="form.cost.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Enter a price greater than $1.</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row" show-errors ng-show="postsCreate.post.access === 'for sale'">
                    <div class="col-md-2">
                        <label for="cost">Preview Note for Customers</label>
                    </div>
                    <div class="col-md-10">
                        <textarea ng-model="postsCreate.post.previewnote" class="form-control" id="previewnote" name="previewnote" maxlength="255" placeholder="A description of your post to potential buyers"></textarea>
                    </div>
                </div>
                <div class="form-group row" show-errors>
                    <div class="col-md-2">
                        <label for="subject">Subject</label>
                    </div>
                    <div class="col-md-10">
                        <select name="subject" id="subject" ng-model="postsCreate.post.subject" class="form-control" ng-options="subject as (subject | capitalize) for subject in postsCreate.postOptions.subjects" required>
                            <option value="">- Select Category -</option>
                        </select>
                        <div ng-if="form.subject.$error && postsCreate.submitted" ng-messages="form.subject.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">A subject is required.</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-2">
                        <label for="content">Content</label>
                    </div>
                    <div class="col-md-10">
                        <textarea name="content" ng-model="postsCreate.post.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1 col-md-offset-11">
                        <button class="btn btn-primary pull-right" type="submit">Next</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
