<h1>Lab</h1>

<div class="top-bar">
  <div class="btn-group pull-left" dropdown>
    <button id="dropdown-datasets" class="btn btn-default" type="button" dropdown-toggle>
      {{ ProcessMain.selectedDataset ? ProcessMain.selectedDataset : "Datasets" }} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown-datasets">
      <li role="menuitem" ng-repeat="dataset in ProcessMain.usersDatasets">
        <a href="#" ng-click="ProcessMain.onDatasetChange(dataset)">{{dataset.title}}</a>
      </li>
    </ul>
  </div>
  <div class="current-process">
    <div class="current-process-text">Current Selected Process: (EMPTY)</div>
    <button class="btn btn-default">Perform Process</button>
    <button class="btn btn-default">Save</button>
    <button class="btn btn-default">Edit</button>
  </div>
  <div class="pull-right">
    <button class="btn btn-primary" ng-click="ProcessMain.openCreateModal()">Create NEW Process</a>
    <button class="btn btn-default">Use Saved Process</button>
  </div>
</div>

<div class="clear"></div>

<div class="content">
  <div class="loader" ng-show="ProcessMain.showLoader">
    <i class="spinner"></i>
  </div>

  <table
          ng-if="ProcessMain.dataset.columns.length"
          datatable=""
          dt-options="ProcessMain.dataset.dtOptions"
          dt-column-defs="ProcessMain.dataset.dtColumnDefs"
          class="table table-striped table-bordered">

    <thead>
      <tr>
        <th ng-repeat="column in ProcessMain.dataset.columns">{{ column }}</th>
      </tr>
      <tbody>
        <tr ng-repeat="row in ProcessMain.dataset.rows">
          <td
              ng-repeat="column in ProcessMain.dataset.columns"
              ng-show="row[column] && row[column].length > 0">
            {{ row[column] }}
          </td>
        </tr>
      </tbody>
    </thead>
  </table>
</div>
