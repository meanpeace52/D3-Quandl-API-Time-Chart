<section ng-controller="postsController" ng-init="findOne()">
    <div class="page-header">
        <h1 ng-bind="post.title"></h1>
    </div>
    <div class="pull-right" ng-show="authentication.user._id == post.user._id">
        <a class="btn btn-primary" ui-sref="posts.edit({postId: post._id})">
            <i class="icon icon-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="remove();">
            <i class="icon icon-trash"></i>
        </a>
    </div>
    <small>
        <em class="text-muted">
            Posted on
            <span ng-bind="post.created | date:'mediumDate'"></span>
            by
            <span ng-if="post.user" ng-bind="post.user.displayName"></span>
            <span ng-if="!post.user">Deleted User</span>
        </em>
    </small>
    <p class="lead" ng-bind="post.content"></p>
</section>
