<div class="modal-body">
  <div class="container-fluid">
    <section>
      <h3>Dataset:</h3>
      <div ng-if="ModelModal.dataset">
        <p>The dataset has been modified!</p>
      </div>
      <div ng-if="!ModelModal.dataset">
        <p>No dataset returned by the process.</p>
      </div>
    </section>
    <section>
      <h3>Model:</h3>
      <div ng-if="ModelModal.model">
        <p>Type: {{ModelModal.model.type}}</p>
        <p>Equation: {{ModelModal.model.equation}}</p>
        <p>Full Summary Output: {{ModelModal.model.output}}</p>
        <p>Error/Goodness of Fit Stats: N/A</p>
      </div>
      <div ng-if="!ModelModal.model">
        <p>No model returned by the process.</p>
      </div>
    </section>
  </div>
</div>
<div class="modal-footer">

  <div class="row" ng-if="ModelModal.dataset">
    <div class="col-md-12">
      <form class="form-inline">
        <div class="form-group">
          <label>Dataset Title:</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>Access:</label>
          <select class="form-control">
            <option value="public">Public</option>
            <option value="sale">For Sale</option>
            <option value="private">Private</option>
          </select>
        </div>
      </form>
    </div>
  </div>

  <div class="row" ng-if="ModelModal.model">
    <div class="col-md-12">
      <form class="form-inline">
        <div class="form-group">
          <label for="title">Model Title:</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="form-group">
          <label for="access">Access:</label>
          <select class="form-control">
            <option value="public">Public</option>
            <option value="sale">For Sale</option>
            <option value="private">Private</option>
          </select>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary" ng-click="ModelModal.save();">Save</button>
      <button class="btn btn-danger" ng-click="ModelModal.discard();">Discard</button>
    </div>
  </div>

</div>
