<div class="modal-header">
    <h4 ng-show="{{DatasetWorkbenchModal.isAlert}}" class="modal-title">
        Merging error.
    </h4>
    <h4 ng-show="{{!DatasetWorkbenchModal.isAlert}}" class="modal-title">
        Merging complete.
    </h4>
</div>
<div class="modal-body">
    <div class="alert" ng-class="{'alert-success':!DatasetWorkbenchModal.isAlert, 'alert-danger':DatasetWorkbenchModal.isAlert}" role="alert" ng-repeat="msg in DatasetWorkbenchModal.mergeData.msg">
      {{msg}}
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger btn-sm" ng-click="DatasetWorkbenchModal.ok()">ok</button>
</div>
