<section>
    <div class="page-header">
        <h1>Edit Post</h1>
    </div>
    <div class="col-md-12">
        <form name="postForm" class="form-horizontal"
              ng-submit="postsEdit.update(postForm.$valid)" novalidate>
            <fieldset>
                <div class="form-group" show-errors>
                    <label for="title">Title</label>
                    <input name="title" type="text"
                           ng-model="postsEdit.post.title" id="title"
                           class="form-control"
                           placeholder="Title" required>
                    <div ng-messages="postForm.title.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Post title is required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea name="content"
                              ng-model="postsEdit.post.content" id="content" class="form-control"
                              cols="30"
                              rows="10" placeholder="Content"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div ng-show="postsEdit.error" class="text-danger">
                    <strong>{{postsEdit.error}}</strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
