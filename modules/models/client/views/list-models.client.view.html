<section>
  <div class="page-header">
    <h1>Models</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="model in vm.models" data-ui-sref="models.view({ modelId: model._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="model.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="model.user" data-ng-bind="model.user.displayName"></span>
        <span data-ng-if="!model.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="model.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.models.$resolved && !vm.models.length">
    No Models yet, why don't you <a data-ui-sref="models.create">create one</a>?
  </div>
</section>
