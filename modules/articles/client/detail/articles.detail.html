<section>
    <div class="page-header">
        <h1>{{ArticlesDetail.article.title}}</h1>
    </div>
    <div class="pull-right" ng-show="ArticlesDetail.authentication.user._id == ArticlesDetail.article.user._id">
        <a class="btn btn-primary" ui-sref="articles.edit({articleId: ArticlesDetail.article._id})">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="ArticlesDetail.remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <small>
        <em class="text-muted">
            Posted on
            <span>{{ArticlesDetail.article.created | date:'mediumDate'}}</span>
            by
            <span ng-if="ArticlesDetail.article.user">{{ArticlesDetail.article.user.displayName}}</span>
            <span ng-if="!ArticlesDetail.article.user">Deleted User</span>
        </em>
    </small>
    <p class="lead">{{ArticlesDetail.article.content}}</p>
</section>
