<section ng-controller="SettingsController">
  <div class="page-header">
    <h1>Settings</h1>
  </div>
  <div class="row">
    <nav class="col-sm-3 col-md-3">
      <ul class="nav nav-pills nav-stacked hidden-xs hidden-sm" >
        <li ui-sref-active="active">
          <a ui-sref="settings.profile">Edit Profile</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="settings.picture">Change Profile Picture</a>
        </li>
        <li ui-sref-active="active" ng-show="admin.provider === 'local'">
          <a ui-sref="settings.password">Change Password</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="settings.accounts">Manage Social Accounts</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="settings.billing.subscription">Billing and Subscription</a>
        </li>
        <li ng-if="!user.emailIsVerified" ui-sref-active="active">
          <a ui-sref="emailverification">Verify your email</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="settings.gettingpaid.account">Getting Paid</a>
        </li>
      </ul>
    </nav>
    <div class="col-sm-9 col-md-8 settings-view">
      <div ui-view></div>
    </div>
  </div>
</section>
