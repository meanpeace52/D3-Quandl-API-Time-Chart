<div class="modal-header">
    <h4 class="modal-title">
        Set Title
    </h4>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="title" class="col-md-2 control-label">Title</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" ng-model="SetTitleModal.title" name="title" id="title" required>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="pull-right">
        <button class="btn btn-default" ng-click="SetTitleModal.cancel()">Cancel</button>
        <button class="btn btn-primary" ng-click="SetTitleModal.ok(SetTitleModal.title)">OK</button>
    </div>
</div>
