<div class="modal-header">
    <h4 class="modal-title">
        Create Process
    </h4>
</div>
<div class="modal-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <accordion close-others="true">
            <accordion-group ng-repeat="task in ProcessModal.tasks" heading="{{task.title}}">
              <ul>
                <li ng-repeat="subtask in task.subtasks"
                    dnd-draggable="subtask"
                    dnd-effect-allowed="copy">
                    {{subtask.title}}
                </li>
              </ul>
            </accordion-group>
          </accordion>
        </div>
        <div class="col-md-9">
          <ul
              class="drop-list"
              dnd-list="task.subtasks"
              dnd-drop="ProcessModal.onCopy(event, index, item)"
              dnd-horizontal-list="true">
              <li ng-repeat-start="task in ProcessModal.copiedTasks">
                {{task.title}}
              </li>
              <li ng-repeat-end class="arrow"><i class="fa fa-long-arrow-right"></i></li>
          </ul>
        </div>
      </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger btn-sm" ng-click="DatasetWorkbenchModal.ok()">ok</button>
</div>
