<hr/>
<h3>GBM Options</h3>
<form class="form-horizontal">
    <div class="form-group">
        <label for="yColIndex" class="control-label col-md-4">Dependent Variable: </label>
        <div class="col-md-8">
            <select id="yColIndex" class="form-control" ng-model="GBMOptions.options.yColIndex"
                    ng-options="idx as column for (idx, column) in GBMOptions.columns">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="removeNA" class="control-label col-md-4">Remove rows with missing data?:</label>
        <div class="col-md-8">
            <input type="checkbox" id="removeNA" ng-model="GBMOptions.options.removeNA"/>
        </div>
    </div>
    <div class="form-group">
        <label for="train" class="control-label col-md-4">Train/test split: </label>
        <div class="col-md-8">
            <input name="train" id="train" type="number" class="form-control" ng-model="GBMOptions.options.train" min="0.70" max="1" step="0.01" />
        </div>
    </div>
    <div class="form-group">
        <label for="notrees" class="control-label col-md-4"># of Trees: </label>
        <div class="col-md-8">
            <input name="notrees" id="notrees" type="number" class="form-control" ng-model="GBMOptions.options.notrees" min="10" max="500" step="1" />
        </div>
    </div>
    <div class="form-group text-center">
        <button ng-click="GBMOptions.update()" class="btn btn-secondary">Update</button>
    </div>
</form>
<hr/>
